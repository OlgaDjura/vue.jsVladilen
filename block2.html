<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display : none;
        }
    </style>
</head>
<body>
    <div class="container pt-5" id="app" v-cloak>
        <div class="card center">
            <div v-html="myHtml"></div>
            <!-- <h2 v-text="title"></h2>
            <h2 v-once>{{title}}</h2>
            <h2 v-pre>{{title}}</h2>


            <button class="btn" @click="title ='I am Groot'">
                Изменить
            </button>  -->
            <div class="form-control" @keyup.enter="addItems($event)" ref="myInput">
                <input type="text" >
            </div>
            <ul class="list" v-if="items.length !== 0">
                <!-- <li class="list-item" v-for="item in 7" >{{item}}</li> -->

                    <li class="list-item" v-for="(item, index) in items"
                    @click="items.splice(index, 1)"
                    v-bind:key="item">
                    {{item}}  
                    <input type="text" @click.stop>
                </li> 
            </ul>
            <h2 v-else>Элементов нет</h2>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
